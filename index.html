<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Gyan - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f5f7fa;
            --primary-text: #2c3e50;
            --accent-color: #1abc9c;
            --secondary-bg: #ffffff;
            --nav-bg: linear-gradient(90deg, #1abc9c, #16a085);
            --nav-text: #ffffff;
            --card-hover: #7f8c8d;
            --border-color: #dfe6e9;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --glow-color: rgba(26, 188, 156, 0.3);
            --special-accent: #f4d03f; /* Golden yellow for highlights */
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: var(--primary-text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .navbar {
            background: var(--nav-bg);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
            height: 60px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .navbar .logo img {
            height: 40px;
            width: auto;
        }

        .navbar .logo a {
            display: none; /* Remove "Ball Gyan" text */
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar a {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .navbar a:hover, .navbar a:focus {
            background: rgba(255, 255, 255, 0.2);
            color: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .navbar a.active {
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: var(--nav-text);
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: var(--nav-bg);
            flex-direction: column;
            padding: 0.5rem 0;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 999;
            align-items: center;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav a {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 1.5rem auto;
            padding: 0 2rem;
            display: flex;
            gap: 2rem;
        }

        .main-content {
            flex: 2.5; /* Adjusted to give more space to sidebar */
        }

        .sidebar {
            flex: 1.5; /* Increased sidebar width to accommodate wider widgets */
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center; /* Center widgets in sidebar */
        }

        .section {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .section h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .blog-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .blog-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            overflow: hidden;
            width: calc(33.33% - 1rem);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 18px var(--shadow-color);
        }

        .blog-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .blog-card .content {
            padding: 1rem;
        }

        .blog-card .category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .blog-card .category.football {
            background: #3498db;
            color: #ffffff;
        }

        .blog-card .category.cricket {
            background: #e67e22;
            color: #ffffff;
        }

        .blog-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 0.5rem;
            color: var(--primary-text);
        }

        .blog-card p {
            font-size: 0.9rem;
            color: var(--card-hover);
            margin: 0 0 0.75rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .blog-card .meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--card-hover);
        }

        .table-widget {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            max-width: 350px; /* Increased width for better fit */
        }

        .table-widget h3 {
            display: none; /* Remove "League Table" text */
        }

        .table-widget .iframe-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-radius: 8px;
        }

        .table-widget iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        .table-widget .attribution {
            font-size: 12px;
            font-family: Arial, sans-serif;
            text-align: left;
            margin-top: 0.5rem;
        }

        .table-widget .attribution a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .table-widget .attribution a:hover {
            text-decoration: underline;
        }

        .table-widget .go-to-table {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .table-widget .go-to-table:hover {
            color: var(--card-hover);
        }

        .calendar-widget {
            background: var(--secondary-bg);
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px var(--shadow-color);
            width: 100%;
            max-width: 350px; /* Increased width to match table-widget */
            text-align: center;
            margin-top: 1rem;
        }

        .calendar-widget h2 {
            font-size: 1.3rem;
            color: var(--special-accent);
            margin-bottom: 0.5rem;
        }

        .calendar-widget #np_widget_wiz1 {
            width: 100% !important;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }

        .modal-content img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .modal-content .category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .modal-content .category.football {
            background: #3498db;
            color: #ffffff;
        }

        .modal-content .category.cricket {
            background: #e67e22;
            color: #ffffff;
        }

        .modal-content h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0 0 1rem;
            color: var(--primary-text);
        }

        .modal-content p {
            font-size: 1rem;
            color: var(--primary-text);
            margin: 0 0 1rem;
        }

        .modal-content .meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--card-hover);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.5rem;
            color: var(--card-hover);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--primary-text);
        }

        .error-message {
            color: #e74c3c;
            font-weight: 500;
            text-align: center;
            padding: 1rem;
        }

        @media (max-width: 768px) {
            .navbar {
                height: 50px;
            }

            .navbar .logo img {
                height: 30px;
            }

            .navbar .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .mobile-nav {
                top: 50px;
            }

            .container {
                flex-direction: column;
                padding: 0 1rem;
            }

            .main-content {
                flex: 1; /* Reset for mobile */
            }

            .sidebar {
                flex: 1; /* Reset for mobile */
                align-items: center;
            }

            .blog-card {
                width: 100%;
            }

            .table-widget {
                max-width: 100%;
            }

            .table-widget .iframe-container {
                height: 300px;
            }

            .calendar-widget {
                max-width: 100%;
            }

            .calendar-widget h2 {
                font-size: 1.2rem;
            }

            .modal-content {
                width: 95%;
                padding: 1rem;
            }

            .modal-content img {
                height: 150px;
            }

            .modal-content h2 {
                font-size: 1.5rem;
            }

            .modal-content p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="goToHome()">
            <img src="ballgyanlogo.png" alt="Ball Gyan Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="table.html">NSL</a>
            <a href="shop.html">Shop</a>
            <a href="About.html">About</a>
        </div>
        <button class="hamburger" onclick="toggleMenu()">☰</button>
        <div class="mobile-nav" id="mobile-nav">
            <a href="index.html">Home</a>
            <a href="table.html">NSL</a>
            <a href="shop.html">Shop</a>
            <a href="About.html">About!</a>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div class="section" id="blog-section">
                <h2>Latest News</h2>
                <div class="blog-cards" id="blog-cards"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="table-widget">
                <div class="iframe-container">
                    <iframe id="sofa-standings-embed-147271-72852" src="https://widgets.sofascore.com/embed/tournament/147271/season/72852/standings/Nepal%20Super%20League%202025?widgetTitle=Nepal%20Super%20League%202025&showCompetitionLogo=true" style="height:100%!important;width:100%!important;" frameborder="0" scrolling="no"></iframe>
                </div>
                <div class="attribution">
                    Standings provided by <a target="_blank" href="https://www.sofascore.com/">Sofascore</a>
                </div>
                <a href="table.html" class="go-to-table">Go to Table</a>
            </div>
            <div class="calendar-widget">
                <div id="np_widget_wiz1" widget="month-sm" style="width: 100%;"></div>
                <script async src="https://nepalipatro.com.np/np-widgets/nepalipatro.js" id="wiz1"></script>
            </div>
        </div>
    </div>

    <div class="modal" id="news-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">×</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        let blogData = {};

        // Fetch blog data from blogs.json
        fetch('blogs.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status} - ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                blogData = data;
                populateBlogCards();
            })
            .catch(error => {
                console.error('Error loading blog data:', error);
                const blogSection = document.getElementById('blog-section');
                blogSection.innerHTML = `
                    <div class="error-message">
                        Error loading blog data: ${error.message}.<br>
                        Please ensure 'blogs.json' is in the correct directory and you're running this on a local server (e.g., http-server or VS Code Live Server).
                    </div>
                `;
            });

        // Navbar functions
        function initializeNavbar() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a, .mobile-nav a');
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        function toggleMenu() {
            const mobileNav = document.getElementById('mobile-nav');
            mobileNav.classList.toggle('active');
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        // Blog card functions
        function populateBlogCards() {
            const blogCards = document.getElementById('blog-cards');
            blogCards.innerHTML = blogData.blogs.map(blog => `
                <div class="blog-card" onclick="openModal(${blog.id})">
                    <img src="${blog.image}" alt="${blog.title}">
                    <div class="content">
                        <span class="category ${blog.category.toLowerCase()}">${blog.category}</span>
                        <h3>${blog.title}</h3>
                        <p>${blog.body}</p>
                        <div class="meta">
                            <span>${blog.author}</span>
                            <span>${blog.timestamp}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            initializeNavbar();
        }

        function openModal(blogId) {
            const blog = blogData.blogs.find(b => b.id === blogId);
            if (!blog) return;

            const modal = document.getElementById('news-modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = `
                <img src="${blog.image}" alt="${blog.title}">
                <span class="category ${blog.category.toLowerCase()}">${blog.category}</span>
                <h2>${blog.title}</h2>
                <p>${blog.body}</p>
                <div class="meta">
                    <span>${blog.author}</span>
                    <span>${blog.timestamp}</span>
                </div>
            `;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('news-modal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('news-modal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Initialize page
        initializeNavbar();
    </script>
</body>
</html>
