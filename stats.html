    <style>
        /* Shared CSS for all pages */
        :root {
            --primary-bg: #f8f9fa;
            --primary-text: #2c3e50;
            --accent-color: #1abc9c;
            --secondary-bg: #ffffff;
            --nav-bg: linear-gradient(90deg, #1abc9c, #16a085);
            --nav-text: #ffffff;
            --card-hover: #7f8c8d;
            --border-color: #dfe6e9;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --glow-color: rgba(26, 188, 156, 0.3);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .navbar {
            background: var(--nav-bg);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
            height: 60px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer; /* Indicate the logo is clickable */
        }

        .navbar .logo img {
            height: 40px;
            width: auto;
        }

        .navbar .logo a {
            display: none; /* Hide the "Ball Gyan" text */
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar a {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .navbar a:hover, .navbar a:focus {
            background: rgba(255, 255, 255, 0.2);
            color: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .navbar a.active {
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: var(--nav-text);
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: var(--nav-bg);
            flex-direction: column;
            padding: 0.5rem 0;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 999;
            align-items: center;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav a {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Page-specific CSS */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .section {
            background: var(--secondary-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 188, 156, 0.15), rgba(22, 160, 133, 0.05));
            z-index: 0;
            pointer-events: none;
        }

        .section h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .stats-section {
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .stats-header {
            background: var(--nav-bg);
            color: var(--nav-text);
            padding: 0.6rem 1rem;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            margin-bottom: 0;
            font-size: 1rem;
        }

        .stats-item {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg);
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px var(--shadow-color);
        }

        .stats-item .player {
            flex: 2;
            font-weight: 500;
        }

        .stats-item .team {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .stats-item .team img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .stats-item .team:hover {
            color: var(--accent-color);
        }

        .stats-item .value {
            flex: 1;
            text-align: right;
            font-weight: 600;
            color: var(--accent-color);
        }

        select {
            padding: 0.5rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--primary-text);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 4px var(--shadow-color);
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
        }

        @media (max-width: 768px) {
            .navbar {
                height: 50px;
            }

            .navbar .logo img {
                height: 30px;
            }

            .navbar .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }

                top: 50px;
            }

                font-size: 0.8rem;
            }

            }

        }
    </style>

        // Shared Functions
        function initializeNavbar() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a, .mobile-nav a');
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        function toggleMenu() {
            const mobileNav = document.getElementById('mobile-nav');
            mobileNav.classList.toggle('active');
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        function loadClubProfile(clubName) {
            localStorage.setItem('selectedClub', clubName);
            window.location.href = 'club.html';
        }

        // Page-specific Functions
        function populateStats(container) {
            container.innerHTML = `
                <h2>Player Stats</h2>
                <select id="season-select" onchange="updateStats()">
                    <option value="2021">2021 Season</option>
                    <option value="2023">2023 Season</option>
                    <option value="2025" selected>2025 Season</option>

                    <div id="top-scorers"></div>
                </div>

                </div>

                    <div id="goals-assists"></div>
                </div>
                <div class="stats-section">
                    <h3 class="stats-header">Clean Sheets</h3>
                    <div id="clean-sheets"></div>
                </div>
            `;
            updateStats();
        }

        function updateStats() {
            const season = document.getElementById('season-select').value;
            const stats = appData.stats[season];

            const topScorers = document.getElementById('top-scorers');
            const topAssists = document.getElementById('top-assists');
            const goalsAssists = document.getElementById('goals-assists');
            const cleanSheets = document.getElementById('clean-sheets');

            topScorers.innerHTML = stats.topScorers.length ? stats.topScorers.map(stat => `
                <div class="stats-item">
                    <div class="player">${stat.player}</div>
                    <div class="team" onclick="loadClubProfile('${stat.team}')">
                        <img src="${appData.clubs[stat.team].logo}" alt="${stat.team} Logo">
                        <span>${stat.team}</span>
                    </div>
                    <div class="value">${stat.value}</div>
                </div>
            `).join('') : '<div class="stats-item">No data available</div>';

            topAssists.innerHTML = stats.topAssists.length ? stats.topAssists.map(stat => `

                    <div class="player">${stat.player}</div>
                    <div class="team" onclick="loadClubProfile('${stat.team}')">
