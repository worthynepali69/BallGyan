<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Gyan - Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Shared CSS for all pages */
        :root {
            --primary-bg: #f8f9fa;
            --primary-text: #2c3e50;
            --accent-color: #1abc9c;
            --secondary-bg: #ffffff;
            --nav-bg: linear-gradient(90deg, #1abc9c, #16a085);
            --nav-text: #ffffff;
            --card-hover: #7f8c8d;
            --border-color: #dfe6e9;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --glow-color: rgba(26, 188, 156, 0.3);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .navbar {
            background: var(--nav-bg);
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px var(--shadow-color);
            height: 60px;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer; /* Indicate the logo is clickable */
        }

        .navbar .logo img {
            height: 40px;
            width: auto;
        }

        .navbar .logo a {
            display: none; /* Hide the "Ball Gyan" text */
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar a {
            color: var(--nav-text);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .navbar a:hover, .navbar a:focus {
            background: rgba(255, 255, 255, 0.2);
            color: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 2px 6px var(--shadow-color);
        }

        .navbar a.active {
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            color: var(--nav-text);
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .hamburger:hover {
            transform: scale(1.1);
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: var(--nav-bg);
            flex-direction: column;
            padding: 0.5rem 0;
            box-shadow: 0 4px 12px var(--shadow-color);
            z-index: 999;
            align-items: center;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav a {
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        /* Page-specific CSS */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .section {
            background: var(--secondary-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px var(--shadow-color);
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 188, 156, 0.15), rgba(22, 160, 133, 0.05));
            z-index: 0;
            pointer-events: none;
        }

        .logo-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2.5rem;
            margin-bottom: 2.5rem;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .logo-row .logo-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .logo-row .logo-wrapper img {
            height: 70px;
            width: auto;
            z-index: 1;
        }

        .logo-row .logo-wrapper::before {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            background: var(--secondary-bg);
            border-radius: 50%;
            box-shadow: 0 3px 10px var(--shadow-color);
            z-index: 0;
            transition: all 0.3s ease;
        }

        .logo-row .logo-wrapper.large-frame::before {
            width: 100px;
            height: 100px;
        }

        .logo-row .logo-wrapper.league-logo img {
            height: 90px;
        }

        .logo-row .logo-wrapper.league-logo::before {
            display: none;
        }

        .logo-row .logo-wrapper:hover:not(.league-logo) {
            transform: scale(1.15) rotate(5deg);
            filter: brightness(1.1);
        }

        .logo-row .logo-wrapper:hover:not(.league-logo)::before {
            box-shadow: 0 5px 15px var(--glow-color);
        }

        .logo-row .logo-wrapper.clicked::after {
            content: '';
            position: absolute;
            width: 90px;
            height: 90px;
            background: radial-gradient(circle, rgba(26, 188, 156, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: ripple 0.6s ease-out;
            z-index: 1;
        }

        .logo-row .logo-wrapper.large-frame.clicked::after {
            width: 100px;
            height: 100px;
        }

        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .iframe-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .iframe-container iframe {
            border-radius: 16px;
            box-shadow: 0 6px 20px var(--shadow-color);
            border: 2px solid var(--accent-color);
            width: 100% !important;
            max-width: 900px !important;
            height: 700px !important;
            transition: all 0.3s ease;
        }

        .iframe-container div {
            margin-top: 1.2rem;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: var(--primary-text);
        }

        .iframe-container div a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .iframe-container div a:hover {
            color: var(--card-hover);
        }

        @media (max-width: 768px) {
            .navbar {
                height: 50px;
            }

            .navbar .logo img {
                height: 30px;
            }

            .navbar .nav-links {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .mobile-nav {
                top: 50px;
            }

            .container {
                margin: 0 auto;
                padding: 0 1rem;
            }

            .section {
                padding: 1.5rem;
            }

            .logo-row {
                gap: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .logo-row .logo-wrapper img {
                height: 50px;
            }

            .logo-row .logo-wrapper::before {
                width: 70px;
                height: 70px;
            }

            .logo-row .logo-wrapper.large-frame::before {
                width: 80px;
                height: 80px;
            }

            .logo-row .logo-wrapper.league-logo img {
                height: 60px;
            }

            .logo-row .logo-wrapper.clicked::after {
                width: 70px;
                height: 70px;
            }

            .logo-row .logo-wrapper.large-frame.clicked::after {
                width: 80px;
                height: 80px;
            }

            .iframe-container iframe {
                max-width: 100% !important;
                height: 500px !important;
            }

            .iframe-container div {
                margin-top: 1rem;
                font-size: 12px;
            }
        }

        @media (max-width: 412px) {
            .logo-row {
                gap: 1rem;
            }

            .logo-row .logo-wrapper img {
                height: 40px;
            }

            .logo-row .logo-wrapper::before {
                width: 60px;
                height: 60px;
            }

            .logo-row .logo-wrapper.large-frame::before {
                width: 70px;
                height: 70px;
            }

            .logo-row .logo-wrapper.league-logo img {
                height: 50px;
            }

            .logo-row .logo-wrapper.clicked::after {
                width: 60px;
                height: 60px;
            }

            .logo-row .logo-wrapper.large-frame.clicked::after {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="goToHome()">
            <img src="ballgyanlogo.png" alt="Ball Gyan Logo">
            <a href="index.html" id="logo-link">Ball Gyan</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="table.html">NSL</a>
            <a href="shop.html">Shop</a>
            <a href="About.html">About</a>
        </div>
        <button class="hamburger" onclick="toggleMenu()">â˜°</button>
        <div class="mobile-nav" id="mobile-nav">
            <a href="index.html">Home</a>
            <a href="table.html">NSL</a>
            <a href="shop.html">Shop</a>
            <a href="About.html">About</a>
        </div>
    </nav>

    <div class="container">
        <div class="section">
            <div class="logo-row">
                <div class="logo-wrapper" onclick="loadClubProfile('Lalitpur City FC')">
                    <img src="club_logo_lalitpur_city_fc.png" alt="Lalitpur City FC Logo">
                </div>
                <div class="logo-wrapper large-frame" onclick="loadClubProfile('Kathmandu RayZrs FC')">
                    <img src="club_logo_kathmandu_rayzrs_fc.png" alt="Kathmandu RayZrs FC Logo">
                </div>
                <div class="logo-wrapper" onclick="loadClubProfile('Butwal Lumbini FC')">
                    <img src="club_logo_butwal_lumbini_fc.png" alt="Butwal Lumbini FC Logo">
                </div>
                <div class="logo-wrapper league-logo">
                    <img src="league_logo.png" alt="Nepal Super League Logo" class="league-logo">
                </div>
                <div class="logo-wrapper" onclick="loadClubProfile('Dhangadhi FC')">
                    <img src="club_logo_dhangadhi_fc.png" alt="Dhangadhi FC Logo">
                </div>
                <div class="logo-wrapper large-frame" onclick="loadClubProfile('FC Chitwan')">
                    <img src="club_logo_fc_chitwan.png" alt="FC Chitwan Logo">
                </div>
                <div class="logo-wrapper" onclick="loadClubProfile('Pokhara Thunders FC')">
                    <img src="club_logo_pokhara_thunders_fc.png" alt="Pokhara Thunders FC Logo">
                </div>
                <div class="logo-wrapper" onclick="loadClubProfile('Jhapa FC')">
                    <img src="club_logo_jhapa_fc.png" alt="Jhapa FC Logo">
                </div>
            </div>
            <div class="iframe-container">
                <iframe id="sofa-standings-embed-147271-72852" src="https://widgets.sofascore.com/embed/tournament/147271/season/72852/standings/Nepal%20Super%20League%202025?widgetTitle=Nepal%20Super%20League%202025&showCompetitionLogo=true&hideTabs=true" style="width:100%!important;max-width:900px!important;height:700px!important;" frameborder="0" scrolling="no"></iframe>
                <div>
                    Standings provided by <a target="_blank" href="https://www.sofascore.com/">Sofascore</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Shared Functions
        function initializeNavbar() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-links a, .mobile-nav a');
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPage) {
                    link.classList.add('active');
                }
            });
        }

        function toggleMenu() {
            const mobileNav = document.getElementById('mobile-nav');
            mobileNav.classList.toggle('active');
        }

        function loadClubProfile(clubName) {
            localStorage.setItem('selectedClub', clubName);
            const wrapper = event.currentTarget;
            wrapper.classList.add('clicked');
            setTimeout(() => {
                window.location.href = 'club.html';
            }, 300);
        }

        function goToHome() {
            window.location.href = 'index.html';
        }

        window.onload = () => {
            initializeNavbar();
        };
    </script>
</body>
</html>
